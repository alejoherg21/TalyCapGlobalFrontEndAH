<div class="container h-custom mt-4">
  <section class="vh-100 bg-light">
  <div class="d-grid gap-3">
    <div class="p-2 bg-light">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="form" (ngSubmit)="LoginUsuario()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName = "userName" type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa tu usuario" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input formControlName = "password"  type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresa tu contraseña" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">

            <button type="submit" class="btn btn-primary btn-sm"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>

            <p class="small fw-bold mt-2 pt-1 mb-0">Aun no tienes una cuenta? <a [routerLink]="['/registro']"
                class="link-danger">Registrate</a></p>
          </div>
        </form>
        <!-- mensaje de error -->
        <div class="alert alert-danger" *ngIf="errorStatus">
            <p class="text-center">{{ errorMsj}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </section>
</div>
